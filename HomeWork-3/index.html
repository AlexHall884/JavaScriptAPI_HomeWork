<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Work 3</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header center">
            <svg xmlns="http://www.w3.org/2000/svg" height="66" width="66"
                viewBox="0 0 512 512"><path fill="#829ece"
                    d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z" /></svg>
        </header>
        <div class="container center">
            <h3 id="photographer" class="container__title">Автор: </h3>
            <div class="container__photo" id="photo-container">
                <img id="photo" class="container__photo-img"
                    src="https://img.freepik.com/premium-vector/black-background-with-a-dark-background_664601-2803.jpg"
                    alt="photo">
                <div class="container__like">
                    <button id="likeButton" class="btn-like"> <svg
                            class="like-svg"
                            xmlns="http://www.w3.org/2000/svg" height="46"
                            width="46" viewBox="0 0 512 512"><path
                                fill="#a12b9d"
                                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" /></svg></button>
                    <div id="likeCount" class="counter">0</div>
                </div>
            </div>
            <h3 class="container__title">История просмотра: </h3>
            <div id="historyContainer" class="history">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
